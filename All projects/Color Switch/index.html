<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switch</title>
    <script src="https://kit.fontawesome.com/985d935cd4.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
        <div id="mode" class= "dark">
            <i class="fa-solid fa-moon"></i>
            <span class="active">Color Switch</span>
            <span>Hexi-Sectrum</span>
        </div>
        <div id="current-mode" class="switch">
            <div id="current-color">
                <span>Background Color: <span id="color">none</span></span>
                
            </div>
            <span id="prompt">Flip the switch (top = on, bottom = off)</span>
            <div id="canvas">
              <div id="switch-panel">
                <div id="inner-outline">
                  <div id="on" class="pressed"></div> <!--This will choose a random color -->
                  <div id="off" class="unpressed"></div><!-- This will turn the background back to the default color-->
                </div>
              </div>
            </div>
        </div>
    <script src="ColorSwitch.js"></script>
</body>
</html>
