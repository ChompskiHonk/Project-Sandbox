<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switch</title>
    <script src="https://kit.fontawesome.com/985d935cd4.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <!--The head of the page that will let user switch between the Color Switch and Hexi-Spectrum modes-->
        <div id="bright-mode" class= "dark">
            <i class="fa-solid fa-moon"></i>
            <span id="switch" class="active">Color Switch</span>
            <span id="spectrum">Hexi-Spectrum</span>
        </div>
  <!-- Will show the current mode that the user is on-->
        <div id="current-mode">
            <div id="current-color">
                <span>Background Color: <span id="color">none</span></span>
               
            </div>
            <span id="prompt">Flip the switch (Press "on" to continue to change the color of the background; press "off" to reset it)</span>
            <div id="canvas">
              <div id="switch-panel">
                <div id="inner-outline">
                  <div id="on" class="pressed">ON</div> <!--This will choose a random color -->
                  <div id="off" class="unpressed">OFF</div><!-- This will turn the background back to the default color-->
                </div>
              </div>
            </div>
        </div>
    <script src="ColorSwitch.js"></script>
</body>
</html>
