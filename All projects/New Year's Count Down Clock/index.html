<! DOCTYPE html>
<html>
  <head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year's Clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   
    
    <section id="canvas">
       <section id="current-time">
          9:30pm
       </section>
      <section id="countdown">
        <div id="contianer">
          <div id="Season-month-days">
            <div id="season">
              Season: <span>Autumn</span>
            </div>
            <div id="month">
              Month: <span>October</span>
            </div>
            <div id="daily-countDown">
              Days Untill New Year: <span>90</span>
            </div>
          </div>
          <div id="hour-glass">
            Count Down: <span>2160:00:00</span>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
