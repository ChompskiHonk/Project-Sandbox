<! DOCTYPE html>
<html>
  <head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year's Clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   
    
    <section id="canvas">
       <section id="current-time"></section>
      <section id="countdown">
        <div id="contianer">
          <div id="Season-month-days">
            <div id="season">
              Season (NA & EU): <span id="cur-season"></span>
            </div>
            <div id="month">
              Month: <span id="cur-month"></span>
            </div>
            <div id="daily-countDown">
              Days Untill New Year: <span id="endlessdays"></span>
            </div>
          </div>
          <div id="hour-glass">
            Count Down: <span id="finalcountdown"></span>
          </div>
        </div>
      </section>
    </section>
    <script src="newYears.js"></script>
  </body>
</html>
