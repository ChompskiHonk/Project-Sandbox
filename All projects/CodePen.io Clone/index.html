<html>
  <head>
    <title>codepen.io clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/985d935cd4.js"></script>
    <!-- Another Code pen clone-->
  </head>
  <body>
    <div id="heading">
      
      <!-- Left side of the heading-->
      <div id="leftside">
        <div id="icon">
          <i class="fa-brands fa-codepen"></i>
        </div>
        <div id="title-account">
          <div id="project-title"> <p>Untitled</p><i class="fa-solid fa-pencil"></i></div>
          <div id="account-name">Captain Anonymous</div>
          
        </div>
      </div>
      
      <!--Right side of the header -->
      <div id="rightside">
        <div class="button"> <i class="fa-solid fa-cloud"></i><p>Save</p></div>
        <div class="button"> <i id="cog" class="fa-solid fa-gear"></i><p>Settings</p></div>
        <div class="button" id="change-view"><i class="fa-solid fa-rectangle-list"></i></div>
        <div class="button" id="signup"><p>Sign Up</p></div>
        <div class="button"> <p>Log In</p></div>
      </div>
    </div>
    
    <!-- This is where all that hot html, css and javaScript love making happens!-->
    
    <div id="DaCode">
      <div id="actualCode">
        <div id="html" class="textbox"></div>
        <div id="css" class="textbox"></div>
        <div id="javaScript" class="textbox"></div>
      </div>
      <div id="dividerbar"></div>
      <div id="loadedSite">
        
      </div>
      
    </div>
  </body>
</html>
